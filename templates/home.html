<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Positivity Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>

      #welcomeTitle {
        color: green;
      }

      #subtext {
        color: darkseagreen;
      }

      .user-button:hover {
        background-color: white;
      }
      .user_link {
        font-size: 20px;
        color: lightseagreen;
      }

      .user_link:hover {
        text-decoration: none;
        color: black;
      }

      #instructions {
        color: seagreen;
      }


    </style>
  </head>
  <body>
    <h1 id="welcomeTitle">Welcome to Positivity Tracker!<br />
    <small class="text-muted" id="subtext">Track your mental health by writing diary entries in this simple app.</small></h1>
    {% if users|length > 0 %}
    <span class="text-muted" id="instructions">Select your account below.</span>
    {% endif %}
    <ul class="list-group">
      {% for user in users %}
      <li class="list-group-item user-button"><a href="/users/{{user.id}}" class="user_link">{{user.firstName}} {{user.lastName}}</a></li>
      {% endfor %}
    </ul>
    <br />
    <h4><a href="/createuser">New? Create a new account here</a></h4>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  </body>
</html>
